<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
</head>

<body>
    <div class="container">
        <div class="hautside">
            <h3>loan Calculator</h3>
            <div class="inputes">
                <div class="inpute-one">
                    <label for="">Loan:</label><input class="am" type="number" />
                </div>
                <div class="inpute-two">
                    <label for="">Interest : </label><input class="in" type="number" />
                </div>
                <div class="inpute-three">
                    <label for="">Years of salvation :</label><input class="te" type="number" />
                </div>
            </div>
        </div>
        <div class="lowside">
            <div class="leftside">
                <div class="outputs">
                    <span>full amount</span>
                    <div class="output outemi"></div>
                </div>
                <div class="outputs">
                    <span>Per month</span>
                    <div class="output outtotal"></div>
                </div>
                <div class="outputs">
                    <span>interest amount</span>
                    <div class="output outamount"></div>
                </div>
                <button class="btn">calculate</button>
            </div>
            <div class="rightside">
                <div class="indication">
                    <!-- <p>toatal interest</p>
                    <p>principe loan amount</p> -->
                </div>
                <img src="" alt="" />
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
